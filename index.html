<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<h1>TIC TAC TOE</h1>
		</div>
		<div id="message" class="text-center">
			Play the game!
		</div>
	</div>
	<div class="row">
		<div class="text-center" id="board">
			<!-- The first row, also a regular row -->
			<div class="row board-row">
				<button id="A1" class="square ease">A1</button>
				<button id="B1" class="square ease">B1</button>
				<button id="C1" class="square ease">C1</button>
			</div>
			<div class="row board-row">
				<button id="A2" class="square ease">A2</button>
				<button id="B2" class="square ease">B2</button>
				<button id="C2" class="square ease">C2</button>
			</div>
			<div class="row board-row">
				<button id="A3" class="square ease">A3</button>
				<button id="B3" class="square ease">B3</button>
				<button id="C3" class="square ease">C3</button>
			</div>
			<div class="row">
				<div class="col-md-6">
					<button id="reset" class="lower-button" onclick="reset();">Reset Game</button>
				</div>
				<div class="col-md-6">
					<button id="computerPlayer" class="lower-button" onclick="onePlayerGame();">Enable Computer Player</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
